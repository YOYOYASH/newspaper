{%extends 'base.html'%}

{%block title%}HOME{%endblock title%}

{%block content%}
{%if user.is_authenticated%}
<p>Hi {{user.username}}</p>
<a href="{%url 'logout'%}">LOGOUT</a>
{%else%}
<p>You are not logged in</p>
<a href="{%url 'login'%}">LOGIN</a> |
<a href="{%url 'signup'%}">SIGN UP</a>
{%endif%}
{%endblock content%}
